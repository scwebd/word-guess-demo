<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Word Guess Demo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>

<body>
	<!-- Bootstrap Container will hold everything -->
	<div class="container">
		<!-- Jumbotron holds the title section -->
		<div class="jumbotron">
			<div class="container">
				<h1>Coding Bootcamp - Word Guess Demo</h1>
				<h2>Guess the animal</h2>
				<small>Click any letter to begin...</small>
			</div>
		</div>

		<!-- Game counters all held here. cards are being used to hold various sections. -->
		<div class="row">
			<div class="col-lg-12">

				<!-- Holds the Word to Guess (blanks and guessed word) -->
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<strong>Word to Guess</strong>
						</h3>
					</div>
					<div class="card-body">
						<!-- This h3 section called letter-blanks is what we'll be replacing with letters as the user guesses.
        						Pay particular attention to the id called ***letter-blanks***. We'll be referencing this in the JavaScript. -->
						<h3 id="letter-blanks">_ _ _ _ _ _ _ _ _ </h3>
					</div>
				</div>

				<!-- Holds the list of Wrong User Guesses. -->
				<div class="card">
					<div class="card-body">
						<h4 id="won-or-lost"></h4>
					</div>
				</div>

				<!-- Holds the list of Wrong User Guesses. -->
				<div class="card">
					<div class="card-body">

						<!-- This span section called userGuesses is where we will be dumping the wrong guesses.
        						Pay particular attention to the id called ****userGuesses***. We'll be referencing this in the JavaScript. -->
						<strong>Wrong Guesses: </strong>
						<span id="wrong-guesses"></span>
					</div>
				</div>

				<!-- Holds the Number of Wrong Guesses -->
				<div class="card">
					<div class="card-body">

						<!-- This span called guessesLeft is where we will be dumping the number of guesses left.
        						Pay attention to the id called ****guessesLeft****. We'll be referencing this in the JavaScript. -->
						<strong>Guesses Left: </strong>
						<span id="guesses-left">9</span>
					</div>
				</div>

				<!-- Holds the number of Wins. -->
				<div class="card">
					<div class="card-body">

						<!-- This span called winCounter is where we'll be dumping the number of wins.
        						Pay attention to the id called ****winCounter***. We'll be referencing this in the JavaScript. -->
						<strong>Wins: </strong>
						<span id="win-counter">0</span>
					</div>
				</div>

				<!-- Holds the number of Losses. -->
				<div class="card">
					<div class="card-body">

						<!-- This span called winCounter is where we'll be dumping the number of wins.
        						Pay attention to the id called ****winCounter***. We'll be referencing this in the JavaScript. -->
						<strong>Losses: </strong>
						<span id="loss-counter">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
